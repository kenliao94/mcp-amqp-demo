apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
      - name: opensearch-dashboards
        image: opensearchproject/opensearch-dashboards:latest
        ports:
        - containerPort: 5601
        env:
        - name: OPENSEARCH_HOSTS
          value: "http://opensearch-service:9200"
        - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards-service
spec:
  selector:
    app: opensearch-dashboards
  ports:
  - name: http
    port: 5601
    targetPort: 5601
  type: ClusterIP