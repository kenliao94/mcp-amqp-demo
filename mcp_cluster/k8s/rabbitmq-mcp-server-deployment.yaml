apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-mcp-server
  template:
    metadata:
      labels:
        app: rabbitmq-mcp-server
    spec:
      containers:
      - name: rabbitmq-mcp-server
        image: mcp-amqp-transport:latest
        imagePullPolicy: Never
        command:
        - mcp-server-amqp-adaptor
        - --serverName
        - RabbitMQMCP
        - --exchangeName
        - $(EXCHANGE_NAME)
        - --command
        - uvx
        - --args
        - "amq-mcp-server-rabbitmq@latest"
        env:
        - name: AMQP_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: amqp-config
              key: AMQP_HOSTNAME
        - name: AMQP_PORT
          valueFrom:
            configMapKeyRef:
              name: amqp-config
              key: AMQP_PORT
        - name: AMQP_USERNAME
          valueFrom:
            configMapKeyRef:
              name: amqp-config
              key: AMQP_USERNAME
        - name: AMQP_USE_TLS
          valueFrom:
            configMapKeyRef:
              name: amqp-config
              key: AMQP_USE_TLS
        - name: AMQP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: amqp-secret
              key: AMQP_PASSWORD
        - name: EXCHANGE_NAME
          valueFrom:
            configMapKeyRef:
              name: amqp-config
              key: EXCHANGE_NAME
